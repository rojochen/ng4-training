<div class="container">
  <h2>*ngFor</h2>
  <div class="panel panel-default">
    <div class="panel-heading">*ngFor</div>
    <div class="panel-body">
      <ul>
        <li *ngFor="let item of collection;trackBy: trackByFn">{{item.id}}</li>
      </ul>
      <button (click)="getItems()">Refresh items</button>
    </div>
  </div>
</div>
