<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">ngTemplate</div>
    <div class="panel-body">
      <ng-template #fetching>
        <p>Fetching...</p>
      </ng-template>
      <p>auth: {{auth | json}}</p>
      <p>async: {{async}}</p>
      <p *ngIf="auth | async; else fetching; let user">
        {{user | json}}
        {{user.username }}
      </p>
    </div>
  </div>
</div>
