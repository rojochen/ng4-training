<div class="container">
    <h2>Style Binding</h2>
    <div class="panel panel-default">
        <div class="panel-heading">Style Binding</div>
        <div class="panel-body">
            <button [style.color]="isSpecial ? 'red': 'green'">Red</button>
            <button [style.background-color]="canSave ? 'cyan': 'grey'">Save</button>
        </div>
    </div>
</div>
